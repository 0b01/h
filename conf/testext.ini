[app:main]
use: egg:h

sqlalchemy.url: postgresql://postgres@localhost/htest

[loggers]
keys = root, h


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
handlers = console


[logger_h]
level = INFO
handlers =
qualname = h


[handler_console]
class = StreamHandler
args = ()
formatter = generic


[formatter_generic]
format = %(asctime)s [%(process)d] [%(name)s:%(levelname)s] %(message)s
