<div class="dropdown">
  <span name="privacy"
        role="button"
        class="dropdown-toggle"
        data-toggle="dropdown">
        <i class="small" ng-class="{'icon-earth': level == 'Public', 'icon-locked': level == 'Only Me'}"></i>
        {{level}}
        <i class="icon-triangle"></i>
  </span>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="p in levels" ng-click="setLevel(p)" ng-class="p == level && 'selected'">
    	<i class="small" ng-class="{'icon-earth': p == 'Public', 'icon-locked': p == 'Only Me'}"></i>
    	{{p}}
    </li>
  </ul>
</div>
