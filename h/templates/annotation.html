<form name="form">

    <!-- More actions -->
    <div class="dropdown" ng-hide="editing">
      <span class="dropdown-toggle" role="button" title="More actions"></span>
      <ul class="dropdown-menu pull-right" role="menu">
        <li class="reply-icon"
            ng-click="reply()">Reply</li>
        <li class="clipboard-icon"
            ng-show="authorize('update')" ng-click="edit()">Edit</li>
        <li class="x-icon"
            ng-show="authorize('delete')"
            ng-click="delete()">Delete…</li>
        <li class="flag-icon"
            ng-click="flag()">Flag…</li>
      </ul>
    </div>
  </div>

  <!-- Timestamp -->
  <span class="time small pull-right">
    {{model.$viewValue.updated | fuzzyTime | date:'mediumDate'}}
  </span>

  <!-- Deletion notice -->
  <span ng-show="!editing && model.$viewValue.deleted"
        >Annotation deleted.</span>

  <!-- Privacy icon -->
  <span class="vis-icon small"
        ng-show="form.privacy.$viewValue != 'Public'" />

  <!-- Preface -->
  <header ng-switch="editing && action">
    <strong ng-switch-when="delete"
            >Please explain why you are deleting this annotation.</strong>
    <strong ng-switch-when="edit"
            >You are editing this annotation.</strong>
    <strong class="user" ng-switch-default
            >{{model.$viewValue.user | userName}}</strong>
  </header>

  <!-- Privacy -->
  <privacy data-ng-model="$parent.model.$modelValue.permissions"
           data-ng-show="editing && action != 'delete'"
           class="dropdown privacy pull-right"
           name="privacy" />

  <!-- Prompt -->
  <!-- TODO: replace with placeholder on markdown elements? -->
  <div data-ng-show="model.$viewValue.deleted && !editing">
    <ng-switch on="model.$viewValue.text.length">
      <div data-ng-switch-when="0">(no reason given)</div>
      <div data-ng-switch-default>Reason:</div>
    </ng-switch>
  </div>

  <!-- Body -->
  <markdown data-ng-model="$parent.model.$modelValue.text"
            data-ng-readonly="!$parent.editing"
            class="body"
            name="text"
            required="" />

  <!-- Bottom controls -->
  <div class="buttonbar" ng-show="editing">
    <div class="annotator-controls">
      <ng-switch on="action">
        <button ng-switch-when="edit"
                ng-click="save()"
                class="btn check-icon">Edit</button>
        <button ng-switch-when="delete"
                ng-click="save()"
                class="btn check-icon">Delete</button>
        <button ng-switch-default
                ng-click="save()"
                class="btn check-icon">Save</button>
      </ng-switch>
      <span role="button" ng-click="cancel()" class="x-icon">Cancel</span>
    </div>
  </div>

  <!-- Editing preview -->
  <div data-ng-show="previewText" class="preview">
    <h4>Preview</h4>
    <div data-ng-bind-html="previewText" class="body" />
  </div>

  <!-- Bottom control strip -->
  <div class="magicontrols small" ng-hide="editing">
    <span class="reply-count"
          ng-pluralize=""
          ng-show="thread.children.length"
          count="thread.flattenChildren().length"
          when="{one: '1 reply', other: '{} replies'}" />
    <a class="reply-icon show" href="" title="Reply" ng-click="reply()">Reply</a>
    <!-- <span class="fave-icon" title="Favorite"
          data-ng-click="favorite()" /> -->
    <a class="share-icon show" href="" title="Share" ng-click="share()">Share</a>
  </div>

</form>
