<div data-ng-class="collapsed && 'collapsed' || ''"
     class="annotation">
  <a data-ng-click="collapsed = !collapsed" class="threadexp" />
  <div class="time" data-ng-bind="created" />
  <div class="annotator-controls">
    <a class="write">Reply</a>
  </div>
  <div class="user" data-ng-bind="user" />
  <div class="body" data-ng-bind-html="text" />
  <div class="bottombar">
    <span data-ng-pluralize=""
          count="replyCount"
          when="{ '0': 'No replies'
                , 'one': '1 reply'
                , 'other': '{} replies'
                }"
          class="replycount" />
  </div>
  <div class="thread">
    <ul class="annotator-listing">
      <li data-ng-include="'annotation.html'"
          data-ng-repeat="annotation in replies" />
    </ul>
  </div>
</div>
