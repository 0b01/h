<!-- Top controls -->
<div class="magicontrols">
  <span data-ng-bind="$viewValue.created" class="time" />
  <div class="vis-icon" title="Visibility"
       data-ng-show="permissions.read.length" />
  <div class="fave-icon show" title="Favorite"
       data-ng-click="favorite()" />
  <div class="show reply-icon" title="Reply"
       data-ng-click="reply()" />
  <div class="show share-icon" title="Share"
       data-ng-click="share()" />
  <div class="show dropdown" title="More Actions">
    <div class="dropdown-toggle down-icon" role="button" />
    <ul class="dropdown-menu pull-right" role="menu">
      <li data-ng-click="edit()">Edit</li>
      <li data-ng-click="delete()">Delete</li>
      <li data-ng-click="flag()">Flag</li>
    </ul>
  </div>
</div>

<h3 data-ng-bind="$viewValue.user" class="user" />
<div data-ng-bind-html="$viewValue.text" class="body" />

<!-- Bottom controls -->
<div class="bottombar">
  <div class="annotator-controls">
    <button data-ng-click="save()" class="btn">
      <a class="annotator-save">Save</a>
    </button>
    <a data-ng-click="cancel()" class="annotator-cancel">Cancel</a>
  </div>
</div>
