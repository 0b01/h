# Admin areas
#
# Note that these use a full version of Bootstrap.
# The new website uses a minimal version that only has the
# features we need.
admin_css:
    - styles/bootstrap.css
    - styles/admin.css

admin_js:
    - scripts/jquery.bundle.js
    - scripts/bootstrap.bundle.js
    - scripts/admin-site.bundle.js


# the H client application
app_js:
    - scripts/raven.bundle.js
    - scripts/angular.bundle.js
    - scripts/katex.bundle.js
    - scripts/showdown.bundle.js
    - scripts/polyfills.bundle.js
    - scripts/unorm.bundle.js
    - scripts/app.bundle.js

app_css:
    - styles/angular-csp.css
    - styles/angular-toastr.css
    - styles/icomoon.css
    - styles/katex.min.css
    - styles/app.css


# The inject bundle is intended to be loaded into pages for bootstrapping
# the application. It sets up RPC channels for cross-domain communication
# between frames participating in annotation by using the annotator bridge
# plugin.
inject_js:
  - scripts/polyfills.bundle.js
  - scripts/jquery.bundle.js
  - scripts/injector.bundle.js


inject_css:
    - styles/icomoon.css
    - styles/inject.css
    - styles/pdfjs-overrides.css


# the H website
site_js:
    - scripts/jquery.bundle.js
    - scripts/raven.bundle.js
    - scripts/site.bundle.js

site_css:
    - styles/site.css
    - styles/icomoon.css


# Assets needed for the legacy H website front page only.
# This will be removed once the new homepage design is live
# (see https://trello.com/c/h6kQMQG8/187-new-homepage-design)
front_page_js:
    - scripts/jquery.bundle.js
    - scripts/bootstrap.bundle.js
    - scripts/legacy-site.bundle.js

front_page_css:
    - styles/main.css
    - styles/icomoon.css


# Help page
help_page_css:
    - styles/icomoon.css
    - styles/help-page.css
