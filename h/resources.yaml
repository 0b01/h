injector:
  contents:
    - contents: h:js/lib/annotator.min.js
    - contents:
        - contents: h:js/src/annotator.host.coffee
          filters: coffeescript
          debug: False
          output: js/annotator.host.js
      filters: uglifyjs
  output: js/hypothesis-host.min.js

d3:
  contents: h:js/lib/d3.v2.min.js
easyXDM:
  contents:
    - h:js/lib/easyXDM.min.js
    - h:js/lib/easyXDM.Widgets.min.js
handlebars:
  contents: h:js/lib/handlebars-runtime.min.js
jquery:
  contents: deform:static/scripts/jquery-1.7.2.min.js
jwz:
  contents: h:js/lib/jwz.min.js
underscore:
  contents: h:js/lib/underscore-min.js
app_js:
  contents:
    - contents:
      - contents: h:templates/detail.handlebars
        debug: False
        filters: handlebars
        output: js/templates/detail.js
      - contents: h:templates/editor.handlebars
        debug: False
        filters: handlebars
        output: js/templates/editor.js
      - contents: h:templates/summary.handlebars
        debug: False
        filters: handlebars
        output: js/templates/summary.js
    - h:js/lib/helpers.js
    - contents: h:js/src/hypothesis.coffee
      filters: coffeescript
      debug: False
      output: js/hypothesis.js
  filters: uglifyjs
  output: js/lib/hypothesis.min.js
common_css:
  contents: h:sass/common.scss
  debug: False
  depends:
    - h:sass/reset.scss
    - h:sass/base.scss
  filters: cssrewrite
  output: css/common.css
app_css:
  contents:
    - contents: h:sass/app.scss
      debug: False
      filters:
        - compass
        - cssrewrite
      output: css/app.css
    - common_css
  filters: cssutils
  output: css/app.min.css
inject_css:
  contents:
    - contents: h:sass/inject.scss
      debug: False
      depends: h:sass/base.scss
      filters:
        - compass
        - cssrewrite
      output: css/inject.css
  filters: cssutils
  output: css/inject.min.css
site_css:
  contents:
    - contents: h:sass/site.scss
      debug: False
      depends:
        - h:sass/reset.scss
        - h:sass/base.scss
        - h:sass/common.scss
      filters:
        - compass
        - cssrewrite
      output: css/site.css
  filters: cssutils
  output: css/site.min.css
