jquery:
  contents: js/lib//jquery.min.js
d3:
  contents: js/lib/d3.v2.min.js
handlebars:
  contents: js/lib/handlebars-runtime.min.js
jwz:
  contents: js/lib/jwz.min.js
underscore:
  contents: js/lib/underscore-min.js
app_js:
  contents:
    - contents:
      - contents: templates/detail.handlebars
        debug: False
        filters: handlebars
        output: js/lib/templates/detail.js
      - contents: templates/editor.handlebars
        debug: False
        filters: handlebars
        output: js/lib/templates/editor.js
      - contents: templates/sidebar.handlebars
        debug: False
        filters: handlebars
        output: js/lib/templates/sidebar.js
      - contents: templates/summary.handlebars
        debug: False
        filters: handlebars
        output: js/lib/templates/summary.js
    - js/lib/helpers.js
    - contents: js/src/hypothesis.coffee
      filters: coffeescript
      debug: False
      output: js/lib/hypothesis.js
  filters: uglifyjs
  output: js/lib/hypothesis.min.js
app_css:
  contents:
    - contents: sass/app.scss
      debug: False
      filters: compass
      output: css/app.css
  filters: cssutils
  output: css/app.min.css
inject_css:
  contents:
    - contents: sass/inject.scss
      debug: False
      filters: compass
      output: css/inject.css
  filters: cssutils
  output: css/inject.min.css
site_css:
  contents:
    - contents: sass/site.scss
      debug: False
      filters: compass
      output: css/site.css
  filters: cssutils
  output: css/site.min.css
