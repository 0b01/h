[app:main]
use: egg:h

api.endpoint: /api
api.key: 00000000-0000-0000-0000-000000000000

es.host: http://localhost:9200
es.index: annotator-test

horus.allow_email_auth: True
horus.autologin: True
horus.require_activation: False
horus.login_redirect: /
horus.logout_redirect: /

multiauth.policies: h.api.token h.models

mail.default_sender: "Annotation Daemon" <no-reply@localhost>

pyramid.debug_all: True
pyramid.includes:
    deform_bootstrap
    pyramid_deform
    pyramid_mailer
    h.testing

pyramid_deform.template_search_path: h:templates/deform

sqlalchemy.url: sqlite:///test.db

webassets.base_dir: h:
webassets.base_url: /assets
webassets.coffee_no_bare: True
webassets.debug: True
webassets.manifest: False
webassets.static_view: True


[server:main]
use: egg:gunicorn
host: localhost
port: 4000
worker_class: gevent


[loggers]
keys = root, gunicorn.error, h, sqlalchemy


[handlers]
keys = console, error_file

[formatters]
keys = generic


[logger_root]
level = INFO
handlers = console


[logger_gunicorn.error]
level = DEBUG
handlers = error_file
qualname = gunicorn.error
propagate = 0


[logger_h]
level = DEBUG
handlers = console
qualname = h
propagate = 0


[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine


[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic


[handler_error_file]
class = FileHandler
args = ('/tmp/gunicorn.error.log',)
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
